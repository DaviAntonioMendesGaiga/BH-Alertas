<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/img/BH Alerta favicon.png" type="image/x-icon">
    <title>Login Admin</title>
    <style>
        * {
            font-family: "Roboto", sans-serif;
            margin: 0;
        }

        .main-login {
            width: 100%;
            height: 100vh;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-left {
            width: 50vh;
            height: 100vh;
            padding: 0 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .login-left>h1 {
            font-size: 2vw;
            padding: 20px;
            color: #2bedb7;
        }

        .left-img {
            width: 35vw;
        }

        .login-right {
            width: 50vh;
            height: 100vh;
            padding: 0 10vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .card-login {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 30px 35px;
            background: #12d39d;
            border-radius: 20px;
            box-shadow: 0px 10px 40px #333;
        }

        .card-login>h1 {
            color: #000000;
            font-weight: 800;
            margin: 0;
        }

        .textfield {
            width: 100%;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }

        .textfield>input {
            width: 100%;
            border: none;
            border-radius: 10px;
            padding: 15px;
            background: #5bbba098;
            color: aliceblue;
            font-size: 12pt;
            box-shadow: 0px 10px 40px #333;
            outline: none;
            box-sizing: border-box;
        }

        .textfield>label {
            margin-bottom: 10px;
            color: #000000;
            font-weight: bold;
        }

        .textfield>input::placeholder {
            color: aliceblue;
        }

        .btn-login {
            width: 100%;
            padding: 16px 0;
            margin: 25px 0;
            border: none;
            border-radius: 8px;
            display: inline-block;
            font-weight: 800;
            letter-spacing: 3px;
            color: #2bedb7;
            background: black;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 10px 40px -12px #333;
            cursor: pointer;
        }

        .btn-login:hover{
            background-color: var(black);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        #erro {
            color: #ff0000;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }

        @media only screen and (max-width: 950px) {
            .card-login {
                width: 85%;
            }
        }
    </style>
</head>

<body>
    <div class="main-login">
        <div class="login-left">
            <h1>Admin Login</h1>
            <a href="/index.html"><img src="/assets/img/ui-ux-team-animate.svg" class="left-img" alt="Ilustração de login"></a>
        </div>
        <div class="login-right">
            <form id="loginForm" class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
                <p id="erro"></p>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const erro = document.getElementById('erro');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (response.ok) {
                    // Salvar o token no localStorage
                    localStorage.setItem('token', data.token);
                    // Redirecionar para admin-alertas
                    window.location.href = '/admin-alertas';
                } else {
                    erro.textContent = data.error || 'Erro ao fazer login.';
                }
            } catch (err) {
                erro.textContent = 'Erro de conexão com o servidor.';
            }
        });
    </script>
</body>

</html>
