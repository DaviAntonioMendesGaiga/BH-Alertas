<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/img/BH Alerta favicon.png" type="image/x-icon">
    <style>
        * {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .option-card {
            background: #12d39d;
            color: white;
            padding: 30px;
            border-radius: 10px;
            width: 250px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .option-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .option-card i {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .option-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .option-card p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .logout-btn {
            margin-top: 40px;
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #ff6b81;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Painel Administrativo</h1>
        
        <div class="options">
            <a class="option-card" href="/admin-alertas">
                <i class="fas fa-exclamation-triangle"></i>
                <h2>Criar Alertas</h2>
                <p>Gerenciar alertas geol칩gicos</p>
            </a>
            
            <a class="option-card" href="/chamados">
                <i class="fas fa-list-ul"></i>
                <h2>Ver Chamados</h2>
                <p>Visualizar chamados dos usu치rios</p>
            </a>
        </div>

        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Sair
        </button>
    </div>

    <script>
        // Verificar se o usu치rio est치 autenticado
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }
    </script>
</body>
</html>
